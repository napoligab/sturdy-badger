<header class="header">
  <div>
    <h1 class="title">Device Control Panel</h1>
    <p class="muted">
      Select a device, schedule commands, and monitor execution. The commands
      list polls every 5 seconds while a device is selected.
    </p>
  </div>

  <div class="header__controls">
    <label class="checkbox">
      <input
        type="checkbox"
        [checked]="forceErrors"
        (change)="onForceErrorsChange($any($event.target).checked)"
      />
      Force mock API errors
    </label>
  </div>
</header>
